<!DOCTYPE html>
<html>
<head>
    <title>Node.js Assignment</title>

<body>
    <h1>Exercise 1: Node.js Functions</h1>

    <h2>a. Find Summation</h2>
    <form action="/findSummation" method="get">
        <label for="number">Enter a number:</label>
        <input type="text" id="number" name="number">
        <button type="submit">Submit</button>
    </form>

    <h2>b. Uppercase First and Last</h2>
    <form action="/uppercaseFirstandLast" method="get">
        <label for="string">Enter a string:</label>
        <input type="text" id="string" name="string">
        <button type="submit">Submit</button>
    </form>

    <h2>c. Find Average and Median</h2>
    <form action="/findAverageAndMedian" method="get">
        <label for="array">Enter an array (e.g., [1,2,3]):</label>
        <input type="text" id="array" name="array">
        <button type="submit">Submit</button>
    </form>

    <h2>d. Find 4-Digit Number</h2>
    <form action="/find4Digits" method="get">
        <label for="string">Enter a string of numbers:</label>
        <input type="text" id="string" name="string">
        <button type="submit">Submit</button>
    </form><br><br>


    <h1>Exercise 2: Number of Visits</h1>
    <form action="/numOfVisits" method="get">
        <button type="submit">Check Visits</button>
    </form><br><br>

    <h1>Exercise 3: Validate Phone Number</h1>
    <form action="/validatePhoneNumber" method="post">
        <label for="name">Enter your name:</label>
        <input type="text" id="phoneName" name="phoneName"><br><br>

        <label for="phoneNumber">Enter phone number (ddd-ddd-dddd):</label>
        <input type="text" id="phoneNumber" name="phoneNumber">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
